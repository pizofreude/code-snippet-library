<!-- Here's an example of a code snippet using Flexbox for a simple layout directly in HTML: -->

<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: #f2f2f2;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
    </div>
</body>
</html>


<!-- In this code snippet, we define a container element with the class `.container`.

This element will use Flexbox to arrange its child items. The child items are defined as `div` elements with the class `.item`.
The Flexbox properties used in this example are:

*   `display: flex;`: Specifies that the container element should use Flexbox layout.
*   `flex-wrap: wrap;`: Allows the items to wrap to the next line if there is not enough space in a single line.
*   `justify-content: center;`: Centers the items horizontally within the container.
*   `align-items: center;`: Centers the items vertically within the container.

Each item has a fixed width and height, background color, and some margin.
The `justify-content` and `align-items` properties in the `.item` class are used to center the content of each item both horizontally and vertically.

This code snippet demonstrates a basic usage of Flexbox for creating a responsive layout with centered items. -->
