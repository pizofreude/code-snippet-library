<!DOCTYPE html>
<html>
<head>
    <title>Hello, world!</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Welcome to my website.</p>
</body>
</html>

<!-- This is an HTML file that defines the structure and content of a web page.

The <!DOCTYPE html> declaration specifies the document type and version of HTML.

The <html> element is the root element of an HTML page.

The <head> element contains metadata about the document, such as the title of the page.

The <title> element specifies the title of the document, which is displayed in the browserâ€™s title bar or tab.

The <body> element contains the visible content of the document.

The <h1> element defines a heading.

The <p> element defines a paragraph. -->
